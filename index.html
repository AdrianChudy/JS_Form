<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>JavaScript posts form</title>
        <meta charset="UTF-8">
        <meta name="decription" content="Project shows the use of a form to submit posts using JavaScript">
        <meta name="keywords" content="Post, Form, Example of use JavaScript">
        <meta name="author" content="Adrian Chudy">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <form id="form" method="GET">
            <div><span>Utwórz Post</span><img src="img/cancel-button.png"></div>
            <img id="profile_picture"src="img/a_chudy.jpg">
            <input id="post_content" type="text" name="text" placeholder="Co słychać?">
            <p>Dodaj link zdjęcia:</p><input id="link" type="text" name="imglink">
            <input id="publish" type="submit" value="Opublikuj">
        </form>
        <div id="post">
            <img id="profile_picture"src="img/a_chudy.jpg"><span> użytkownik: Adrian dodał nowy post.</span>
            <p>data dodania: 12.04.2017r.</p>
            <p name="text"></p>
            <img name="imglink" src="" alt="Zdjęcie dodane przez użytkownika">
            <img id="facebook_like_icon" src="img/facebook_like_icon.png">
        </div>
        <script src="main.js"></script>
    </body>
</html>
